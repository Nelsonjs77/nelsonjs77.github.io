<h3>Education</h3>
<table border="0">
    <ul *ngFor="let edu of education">
        <li class="im">
            <tr>
                <td>{{edu.fecha}}</td>
            </tr>
            <tr>
                <td>{{edu.area}}</td>
            </tr>
            <tr>
                <td>{{edu.institucion}}</td>
            </tr>
        </li>
    </ul>
</table>
